<div class="form-container">
  <mat-card class="report-form">
    <mat-card-title class="report-title">Создать новый отчет</mat-card-title>

    <app-error *ngIf="errors.length" [errors]="errors"></app-error>

    <form (ngSubmit)="submit()" #reportForm="ngForm" class="container">
      <mat-form-field>
        <input
          matInput
          placeholder="Название отчета"
          [(ngModel)]="form.name"
          name="name"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Описание"
          [(ngModel)]="form.description"
          name="description"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-select
          placeholder="Основная модель"
          [(ngModel)]="form.root_model"
          name="root_model"
          required
        >
          <mat-option
            *ngFor="let model of root_model_choices$ | async"
            [value]="model.pk"
          >
            {{ model.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br />
      <br />
      <button
        mat-raised-button
        color="primary"
        [disabled]="!form.name.trim() || !form.root_model"
      >
        Создать отчет
      </button>
    </form>
  </mat-card>
</div>
