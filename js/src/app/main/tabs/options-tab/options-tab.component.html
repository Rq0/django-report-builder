<div class="options-tab">
  <mat-list class="options-content">
    <form>

      <mat-list-item>
        <mat-form-field>
          <textarea matInput placeholder="Описание отчета" matTextareaAutosize [value]="descriptionInput$ | async" (keyup)="onChange($event.currentTarget.value)"></textarea>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-checkbox matListIcon [checked]="isChecked$ | async" (change)="onClick($event.checked)"></mat-checkbox>
        <span matLine>Без повторяющихся (distinct может помочь уменьшить число дублирующихся строк отчета).
          <a
            href="https://docs.djangoproject.com/en/2.0/ref/models/querysets/#django.db.models.query.QuerySet.distinct"
            target="_blank">
            Подробнее.
          </a>
        </span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListIcon (click)="onDelete($event)">delete</mat-icon>
        <a matLine href="#" alt="Delete this report" (click)="onDelete($event)">Удалить отчет</a>
      </mat-list-item>

      <mat-list-item *ngIf="report" (click)="this.copyReport($event)">
        <mat-icon matListIcon>content_copy</mat-icon>
        <a matLine href="/report_builder/report/{{report.id}}/create_copy/">Дублировать отчет</a>
      </mat-list-item>
    </form>
  </mat-list>
</div>
